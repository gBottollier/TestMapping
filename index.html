<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Map with Clouds & Fog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
    let scene, camera, renderer, terrain, clouds;
    const WIDTH = window.innerWidth;
    const HEIGHT = window.innerHeight;

    init();
    loadTexturesAndCreateScene();

    function init() {
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x8ea6c7, 50, 200); // Blueish fog

        camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 0.1, 1000);
        camera.position.set(0, 50, 100);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', onWindowResize);
    }

    function loadTexturesAndCreateScene() {
        const loader = new THREE.TextureLoader();
        
        loader.load('depth_z1.jpg', heightTexture => {
            loader.load('ocean_z1.jpg', oceanMask => {
                loader.load('terrain_z1.jpg', terrainTexture => {
                    loader.load('clouds.jpg', cloudsTexture => {
                        loader.load('fog-mask.jpg', fogMaskTexture => {
                            createTerrain(heightTexture, oceanMask, terrainTexture, cloudsTexture, fogMaskTexture);
                        });
                    });
                });
            });
        });
    }

    function createTerrain(heightTexture, oceanMask, terrainTexture, cloudsTexture, fogMaskTexture) {
        const geometry = new THREE.PlaneGeometry(100, 100, 200, 200);
        geometry.rotateX(-Math.PI / 2);

        const displacement = new Float32Array(geometry.attributes.position.count);

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.height = 512;
        ctx.drawImage(heightTexture.image, 0, 0, 512, 512);
        const imgData = ctx.getImageData(0, 0, 512, 512).data;
        
        for (let i = 0; i < displacement.length; i++) {
            displacement[i] = (imgData[i * 4] / 255) * 15;
        }

        geometry.setAttribute('displacement', new THREE.BufferAttribute(displacement, 1));

        const material = new THREE.MeshStandardMaterial({
            map: terrainTexture,
            displacementMap: heightTexture,
            displacementScale: 10,
            bumpMap: heightTexture,
            bumpScale: 1,
        });

        terrain = new THREE.Mesh(geometry, material);
        scene.add(terrain);

        // Clouds Layer
        const cloudGeometry = new THREE.PlaneGeometry(120, 120);
        const cloudMaterial = new THREE.MeshStandardMaterial({
            map: cloudsTexture,
            transparent: true,
            opacity: 0.7,
        });

        clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
        clouds.position.set(0, 40, 0);
        clouds.rotation.x = -Math.PI / 2;
        scene.add(clouds);

        // Light & Fog Mask
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(50, 100, 50);
        scene.add(light);

        // Apply Fog Mask (optional)
        scene.background = fogMaskTexture;

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);

        // Move clouds slowly
        clouds.position.x += 0.01;
        clouds.position.z += 0.005;

        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
</script>

</body>
</html>
